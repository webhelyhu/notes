<!DOCTYPE html>
<html>
    <head>
        <link href="styles/styles.css" rel="stylesheet">
        <link rel="icon" href="images/favicon.png">
        <title>Notes application</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes example application</h1>
                <h2 class="header__subtitle" id="alcim">(Some more text here)</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <label>Filter by: 
                    <input class="input" id="search-text" type="text" placeholder="filter for text">
                </label>
                <select id="order-by" class="dropdown">
                    <option value="byEdited">Sort by Last edited</option>
                    <option value="byCreated">Sort by Recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <div id="notes"></div>
            <button class="button" id="create-note">Create note</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes.js"></script>
    </body>
</html>
